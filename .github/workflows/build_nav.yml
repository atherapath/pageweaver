name: Build glyph navigation

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  nav:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build glyph navigation
        run: node build_nav_from_date_slug.js

      - name: Commit updated navigation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update glyph navigation"

name: Pageweaver JSON Build

on:
  push:
    paths:
      - "*.md"   # only run when markdown files change

jobs:
  build-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Run data.js
        run: node data.js

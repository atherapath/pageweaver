name: Build PageWeaver JSON

on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Generate pageweaver.json
        run: |
          if [ ! -f nav.js ]; then
            echo "nav.js not found at repo root!" && exit 1
          fi
          node nav.js

      - name: Commit updated JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update pageweaver.json"
          file_pattern: data/pageweaver.json

name: PageWeaver JSON Run

on:
  workflow_dispatch:    # manual trigger
  push:
    paths:
      - '*.md'          # triggers on root markdown changes

jobs:
  run-nav:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run nav.js to generate pageweaver.json
        run: node nav.js
